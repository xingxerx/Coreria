[package]
name = "epoch_of_elria"
version = "0.1.0"
edition = "2021"
authors = ["xingxerx <xingxerx@gmail.com>"]
description = "Complete Epoch of Elria Game Engine - Combining C++ and Rust components"
license = "MIT"
default-run = "epoch_of_elria"



[dependencies]
kiss3d = "0.35"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
env_logger = "0.10"
anyhow = "1.0"
rodio = { version = "0.17", optional = true }
log = "0.4"
crossterm = "0.27"

[features]
default = []
audio = ["rodio"]


